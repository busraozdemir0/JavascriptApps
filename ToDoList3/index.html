<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ile Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Web Mucidi kanalından -->
    <h3 class="baslik">TATİLDE YAPILACAKLAR LİSTESİ</h3>
    <form action="" id="formYapilacaklar">
        <input type="text" name="" id="txtYapilacaklar">
        <input type="button" value="Yapılacaklar Listesine Ekle" id="btnEkle" onclick="listeyeEkle();">
    </form>
    <span>
        <h4>Yapılacaklar</h4>
        <h4>Tamamlananlar</h4>
        <ul id="listeYapilacaklar">
            <!--Boş Liste-->
        </ul>
        
        <ul id="listeTamamlananlar">
            <!--Boş Liste-->
        </ul>
    </span>
    <h5 id="sonuc" style="color: green;"></h5>
    

    <script src="app.js"></script>
</body>
</html>
