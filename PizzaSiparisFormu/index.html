<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Sipariş Sayfası</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <h3>PİZZA SİPARİŞ FORMU</h3> <img src="pizza.jpg">
    <form action="" id="formPizza">
        <label for="listePizza">Pizza boyutunu seçiniz:</label>
        <select name="" id="listePizza" size="4">
            <option value="20">Küçük boy</option>
            <option value="30">Orta boy</option>
            <option value="40">Büyük boy</option>
            <option value="50">Süper boy</option>

        </select>

        <label for="listeEkMalzeme">Ek malzeme seçiniz:</label>
        <span>
            <label for="mal1">Yeşil Zeytin</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal1" value="Yeşil Zeytin">

            <label for="mal2">SiyahZeytin</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal2" value="Siyah Zeytin">

            <label for="mal3">Mantar</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal3" value="Mantar">

            <label for="mal4">Sucuk</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal4" value="Sucuk">

            <label for="mal5">Sosis</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal5" value="Sosis">

            <label for="mal16">Pastırma</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal6" value="Pastırma">
        </span>

        <label for="listeEkSecimler">Seçtiğiniz ek malzemeler:</label>
        <select name="" id="listeEkSecimler" size="6">


        </select>
        <label for="grupIndirim">İndirim kodunuzu giriniz:</label>
        <span>
            <label for="kodTrue">İndirim kodum var</label>
            <input type="radio" name="grupIndirim" id="kodTrue" value="Aktif" onchange="toggle();">

            <label for="kodFalse">İndirim kodum yok</label>
            <input type="radio" name="grupIndirim" id="kodFalse" value="Pasif" onchange="toggle();" checked>
            <!-- en basta inirim kodum yok secenegi isaretli gelsin -->
        </span>
        <label for="txtIndirimKodu">İndirim kodunuzu giriniz:</label>

        <input type="text" name="" id="txtIndirimKodu" disabled>
        <input type="button" value="Hesapla" id="btnHesapla" onclick="pizzaHesapla();">

    </form>
    <h5 id="sonuc"></h5>
    <h5 id="dogrula" style="color: red;"></h5>

</body>

</html>
