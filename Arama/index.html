<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Api ile Atasözü ve Deyim Arama </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="sonuc">
        <!--Burada sonuçlar için liste elemanları görüntülenecektir.-->
    </ul>
    <div id="container">
        <h3 id="baslik">Atasözü ve Deyim Arama</h3>
        <label for="aramaKutusu">Aramak için ipucunu giriniz:</label>
        <input list="aramaListesi" id="aramaKutusu">
        <datalist id="aramaListesi">
            <!--Burada arama için ipucu başlıkları listelenecektir.-->

        </datalist>

    </div>
    <script src="script.js"></script>
</body>
</html>
