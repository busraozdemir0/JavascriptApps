<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- My to do list head tag start -->
    <header>
        <h1>MY TO DO LİST</h1>
    </header>
    <!-- My to do list head tag end -->

    <!-- my to do list main tag start -->
    <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add..." />
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!-- my to do list main tag end -->

    <!-- alert box start-->
    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme Başarılı.</div>
        </div>
        <div class="alert-warning">
            <div>Input alanı boş geçilemez!</div>
        </div>
    </div>
    <!-- alert box end-->


    <script src="script.js"></script>
</body>

</html>
